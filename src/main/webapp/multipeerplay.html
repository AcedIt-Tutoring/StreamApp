
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/webrtc_adaptor.js" ></script>

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">WebRTC Peer to Peer</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav pull-right">

					<li><a href="http://antmedia.io">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container" style="padding: 40px 15px; text-align: center">
		<video id="remoteVideo" autoplay controls width="480"></video>
		<br /> <br />
		<div class="input-group col-sm-offset-2 col-sm-8">
			<input type="text" class="form-control" value="stream1" id="streamName"
				placeholder="Type stream name"> <span
				class="input-group-btn">
				<button onclick="join()" class="btn btn-default" disabled id="join_button">Join</button>
				<button onclick="leave()" class="btn btn-default" disabled id="leave_button">Leave</button>
			</span>
		</div>
	</div>
	
	<div class="container" style="padding: 40px 15px; text-align: center">
		<select id="vodList" name="vodList" onchange="fileSelected()">
		</select>
		<br /> <br />
		<div class="input-group col-sm-offset-2 col-sm-8">
				<button onclick="requestVodList()" class="btn btn-default" disabled id="vod_list_button">Vod List</button>
		</div>
	</div>
	
	<div class="container" style="padding: 40px 15px; text-align: center">
		<div class="input-group col-sm-offset-2 col-sm-8">
			<span class="input-group-btn">
				<input type="text" class="form-control" value="0:0" id="time" placeholder="Time">
				<button onclick="seek()" class="btn btn-default" id="seek_button">Seek</button>
			</span>	
		</div>
	</div>
</body>
<script>
	
	var join_button = document.getElementById("join_button");
	var leave_button = document.getElementById("leave_button");
	var vod_list_button = document.getElementById("vod_list_button");
	var streamNameBox = document.getElementById("streamName");
	var timeBox = document.getElementById("time");

	function fileSelected() {
		var selectedFile = document.getElementById("vodList").value;

		webRTCAdaptor.peerMessage(webRTCAdaptor.multiPeerStreamId, "playFile",
				selectedFile);
	}

	function join() {
		webRTCAdaptor.isMultiPeer = true;
		webRTCAdaptor.join(streamNameBox.value, true);
	}

	function leave() {
		webRTCAdaptor.leave(streamNameBox.value);
	}

	function requestVodList() {
		webRTCAdaptor.peerMessage(webRTCAdaptor.multiPeerStreamId,
				"vodListRequest", "");
	}
	
	function seek() {
		var times = timeBox.value.split(":");
		var timeSec = (parseInt(times[0])*60+parseInt(times[1]));
		
		webRTCAdaptor.peerMessage(webRTCAdaptor.multiPeerStreamId,
				"seek", timeSec);	
	}

	function vodListResponse(vodFileList) {
		var vodSelect = document.getElementById("vodList");
		
		while (vodSelect.options.length) {
			vodSelect.remove(0);
		}
		var option = document.createElement("option");
		option.text = "camera";
		vodSelect.add(option);
		
		var vods = vodFileList.split(";");
		vods.forEach(function(vod) {
			var option = document.createElement("option");
			option.text = vod;
			vodSelect.add(option);
		});
	}

	var pc_config = null;
	/*{
		'iceServers' : [ {
			'urls' : 'stun:stun.l.google.com:19302'
		} ]
	};
	 */

	var sdpConstraints = {
		OfferToReceiveAudio : true,
		OfferToReceiveVideo : true

	};
	var mediaConstraints = {
		video : true,
		audio : true
	};

	var appName = location.pathname.substring(0, location.pathname
			.lastIndexOf("/") + 1);
	var websocketURL = "ws://" + location.hostname + ":5080" + appName
			+ "websocket";

	if (location.protocol.startsWith("https")) {
		websocketURL = "wss://" + location.hostname + ":5443" + appName
				+ "websocket";
	}

	var webRTCAdaptor = new WebRTCAdaptor({
		websocket_url : websocketURL,
		mediaConstraints : mediaConstraints,
		peerconnection_config : pc_config,
		sdp_constraints : sdpConstraints,
		remoteVideoId : "remoteVideo",
		isPlayMode : true,
		isMultiPeer : true,
		debug : true,
		callback : function(info, obj) {
			if (info == "initialized") {
				console.log("initialized");
				join_button.disabled = false;
				leave_button.disabled = true;
			} else if (info == "joined") {
				//joined the stream
				console.log("joined");
				join_button.disabled = true;
				leave_button.disabled = false;
			} else if (info == "leaved") {
				//leaved the stream
				console.log("leaved");
				join_button.disabled = false;
				leave_button.disabled = true;
			} else if (info == "peerMessageCommand"
					&& obj.definition == "vodListResponse") {
				vodListResponse(obj.data);
			} else if (info == "ice_connection_state_changed") {
				if(obj.state == "connected") {
					vod_list_button.disabled = false;
				}
			}
		},
		callbackError : function(error) {
			//some of the possible errors, NotFoundError, SecurityError,PermissionDeniedError

			console.log("error callback: " + error);
			alert(error);
		}
	});
</script>
</html>
